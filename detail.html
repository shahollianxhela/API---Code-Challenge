<!DOCTYPE html>
<html>
<head>
    <title>Detajet</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h3 id="factTitle"></h3>
    <p id="factLength"></p>

    <button onclick="deleteFact()">Fshi</button>

    <script>
        // Marrja e te dhenave dhe shfaqja e detajeve per faktin perkates
        const urlParams = new URLSearchParams(window.location.search);
        const fact = decodeURIComponent(urlParams.get('fact'));
        const length = decodeURIComponent(urlParams.get('length'));

        const factTitle = document.getElementById('factTitle');
        const factLength = document.getElementById('factLength');

        factTitle.textContent = fact;
        factLength.textContent = `Gjatësia: ${length}`;

        // Funksioni per fshirjen e nje fakti
        function deleteFact() {
            const confirmation = confirm('A jeni i sigurt që dëshironi të fshini faktin?');

            if (confirmation) {
                // Ketu jepet nje alert per fshirjen me sukses
                alert('Fakti është fshirë me sukses!');
            }
        }
    </script>
</body>
</html>
